<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css" media="all">
  <link rel="stylesheet" type="text/css" href="css/glyphicons.css" media="all">
  <script src="js/simulator.js"></script>
  <title>Cyber Security Web Simulator</title>
</head>

<body>
<div id="simulator">
	<div id="browser">
        <div id="tabs">
            <a class="tab" href="email.html"><div id="email">Email</div></a>
            <a class="tab current" href="search.html"><div id="search">Search</div></a>
        </div>
		<div id="window-controls">
            <div id="window-minimize"><span class="glyphicon glyphicon-chevron-down"></span></div><div id="window-zoom"><span class="glyphicon glyphicon-resize-full"></span></div><div id="window-close"><span class="glyphicon glyphicon-remove"></span></div>
        </div><br>
		<div id="browser-buttons">
			<div id="browser-bttn"><span class="glyphicon glyphicon-arrow-left"></span></div>
			<div id="browser-bttn"><span class="glyphicon glyphicon-arrow-right"></span></div>
			<div id="browser-bttn"><span class="glyphicon glyphicon-refresh"></span></div>
			<div id="browser-bttn"><span class="glyphicon glyphicon-home"></span></div>
		    <div id="url-bar"><span id="https-verified">https</span>://acme.com</div>
            <div id="browser-bttn"><span class="glyphicon glyphicon-menu-hamburger"></span></div>
        </div>
		<div id="content"><iframe width="100%" height="100%" src="pages/search.html"></iframe></div>
		<div id="hover-link">&nbsp;</div>
	</div>
	<div id="logo">
		ACME PC
	</div>
</div>

</body>
</html>
